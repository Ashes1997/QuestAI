<!DOCTYPE HTML!>

{% extends 'questAI/base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block css %}
    <style>

        .product {
            display: flex;
            margin: 0 2%; 
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .product-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin-right: 20px;
        }
        .product-image {
            margin-left: 20px;
            flex-shrink: 0;
            margin-right: 20px;
        }
        .product-image img {
            width: 100px; 
            height: auto;
        }
        .add-to-cart img {
        width: 100px; 
        height: auto;
        }

        .add-to-cart {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
          
        .add-to-cart:hover {
            background-color: #ff4d24;
        }
          
        .add-to-cart-text {
            margin-right: 8px;
        }
          
    </style>
    {%endblock%}

{% block body_block %}

<body>
    <h1>Products</h1>
    {% for product in products %}
    <div class="product">
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="{{ product.productName }}">
        </div>
        <div class="product-details">
            <h2>{{ product.productName }}</h2>
            <p>{{ product.productDescription }}</p>
            <p>Price: Â£{{ product.price }}</p>
        </div>
        <button class="add-to-cart">
            <span class="add-to-cart-text">Add to Cart</span>
        </button>
    </div>
    {% endfor %}
</body>

{%endblock%}
</html>
