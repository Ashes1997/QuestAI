<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv2eFToGUSwXdu_W0h4HgDmZvY28FX5ro&callback=initMap&libraries=&v=weekly" async defer></script>
    <script>
      let startLocation = '1600 Amphitheatre Parkway, Mountain View, CA';
      let endLocations = [
        '1 Infinite Loop, Cupertino, CA',
        '350 5th Ave, New York, NY 10118',
        '1111 S Figueroa St, Los Angeles, CA 90015'
      ];
    
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 6,
          center: { lat: 37.77, lng: -122.447 }, // Update this center as needed
        });
        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);
    
        calculateAndDisplayRoute(directionsService, directionsRenderer);
      }
    
      function calculateAndDisplayRoute(directionsService, directionsRenderer) {
        // Convert each address in endLocations into a waypoint, except for the last one (the destination)
        let waypoints = endLocations.slice(0, -1).map(location => ({
          location: location,
          stopover: true
        }));
    
        // Use the first location as the start point and the last location as the destination
        const start = startLocation;
        const end = endLocations[endLocations.length - 1];
    
        directionsService.route({
            origin: start,
            destination: end,
            waypoints: waypoints,
            optimizeWaypoints: true,
            travelMode: google.maps.TravelMode.DRIVING,
          }, (response, status) => {
            if (status === google.maps.DirectionsStatus.OK) {
              directionsRenderer.setDirections(response);
            } else {
              window.alert("Directions request failed due to " + status);
            }
          }
        );
      }
    </script>
    
<body>
    <div id="map" style="height: 800px; width: 1000px;"></div>
</body>
</html>
